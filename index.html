<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CWL Leaderboard - CHECKMATES</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #2b1a08, #8b4513);
      min-height: 100vh;
    }

    h2 {
      color: #ffcc33;
      text-align: center;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .subtitle {
      text-align: center;
      color: #ffe28a;
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
      background: rgba(0,0,0,0.55);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
      padding: 10px;
      backdrop-filter: blur(4px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(135deg, #3a250f, #6b3f11);
      color: #f9d37a;
    }

    th {
      background: #b8860b;
      color: #fffbe0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 10px;
      text-align: left;
    }

    td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }

    tr:hover {
      background: rgba(255,204,51,0.08);
      transition: 0.22s;
    }

    @media (max-width: 600px) {
      table { font-size: 14px; }
      th, td { padding: 8px; }
      h2 { font-size: 20px; }
      .subtitle { font-size: 15px; }
    }
  </style>
</head>
<body>
  <h2>üèÜ Clash of Clans Leaderboard</h2>
  <h3 class="subtitle">November Season</h3>

  <div class="table-container">
    <table id="dataTable">
      <tr><td>Loading...</td></tr>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1AIy-9I3dWadyYZwvplNzU_onua60uWV_LG646JbY9yU/export?format=csv";

    function parseCsvLine(line) {
      const matches = line.match(/("([^"]*(?:""[^"]*)*)"|[^,]*)(,|$)/g);
      if (!matches) return [];
      return matches.map(m => {
        m = m.endsWith(',') ? m.slice(0, -1) : m;
        m = m.replace(/^"(.*)"$/, '$1').replace(/""/g, '"');
        return m.trim();
      });
    }

    async function loadTable() {
      try {
        const resp = await fetch(sheetUrl);
        if (!resp.ok) throw new Error("Sheet fetch failed: " + resp.status);
        const text = await resp.text();

        const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
        if (lines.length === 0) {
          document.getElementById("dataTable").innerHTML = "<tr><td>No data found</td></tr>";
          return;
        }

        const rows = lines.map(line => parseCsvLine(line));
        const colCount = rows.reduce((max, r) => Math.max(max, r.length), 0);

        const headers = rows[0] || [];

        // üîΩ find "Rank" column index (case-insensitive)
        const rankIndex = headers.findIndex(h => h.toLowerCase() === "Position");

        // üîΩ sort rows by Rank column (ascending numeric)
        const dataRows = rows.slice(1).filter(r => r.some(c => c.trim() !== ""));
        if (rankIndex >= 0) {
          dataRows.sort((a, b) => {
            const valA = parseFloat(a[rankIndex]) || 0;
            const valB = parseFloat(b[rankIndex]) || 0;
            return valA - valB;
          });
        }

        // build table HTML
        let html = "<tr>";
        for (let c = 0; c < colCount; c++) {
          const h = headers[c] ?? "";
          html += `<th>${h}</th>`;
        }
        html += "</tr>";

        for (let r = 0; r < dataRows.length; r++) {
          const row = dataRows[r];
          html += "<tr>";
          for (let c = 0; c < colCount; c++) {
            html += `<td>${row[c] ?? ""}</td>`;
          }
          html += "</tr>";
        }

        document.getElementById("dataTable").innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById("dataTable").innerHTML = "<tr><td>Error loading sheet data</td></tr>";
      }
    }

    loadTable();
    setInterval(loadTable, 30000);
  </script>
</body>
</html>
