<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CWL Leaderboard - CHECKMATES</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at top, #2b1a08 0%, #120700 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      color: #ffcc33;
      text-align: center;
      margin-bottom: 5px;
      text-shadow: 0 0 15px rgba(255, 204, 51, 0.8);
      animation: titleGlow 3s infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 8px #ffb300; }
      to { text-shadow: 0 0 25px #ffe66d; }
    }

    .subtitle {
      text-align: center;
      color: #ffe28a;
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .table-container {
      overflow-x: auto;
      width: 100%;
      background: rgba(0,0,0,0.55);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 204, 51, 0.25);
      padding: 10px;
      backdrop-filter: blur(6px);
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(135deg, #3a250f, #6b3f11);
      color: #f9d37a;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    table:hover {
      transform: scale(1.01);
      box-shadow: 0 0 30px rgba(255,204,51,0.3);
    }

    th {
      background: linear-gradient(90deg, #b8860b, #ffb300);
      color: #fffbe0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
      animation: glowHeader 4s infinite alternate;
    }

    @keyframes glowHeader {
      from { box-shadow: inset 0 -4px 12px rgba(255, 204, 51, 0.3); }
      to { box-shadow: inset 0 -4px 20px rgba(255, 255, 150, 0.7); }
    }

    td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: 10px;
      text-align: left;
      transition: all 0.3s ease;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }

    tr:hover td {
      background: rgba(255,204,51,0.08);
      color: #fff8e1;
      text-shadow: 0 0 8px rgba(255,204,51,0.5);
    }

    /* glowing line under Final table */
    #finalTable {
      border-top: 2px solid rgba(255, 215, 0, 0.4);
      animation: glowBorder 2s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
      from { box-shadow: 0 -2px 10px rgba(255, 200, 0, 0.4); }
      to { box-shadow: 0 -2px 20px rgba(255, 230, 120, 0.8); }
    }

    @media (max-width: 600px) {
      table { font-size: 14px; }
      th, td { padding: 8px; }
      h2 { font-size: 20px; }
      .subtitle { font-size: 15px; }
    }
  </style>
</head>
<body>
  <h2>üèÜ CWL | Leaderboard - CHECKMATES</h2>
  <h3 class="subtitle">November Season</h3>

  <div class="table-container">
    <table id="dataTable">
      <tr><td>Loading...</td></tr>
    </table>
  </div>

  <h2>üèÅ Final Point Table</h2>
  <div class="table-container">
    <table id="finalTable">
      <tr><td>Loading...</td></tr>
    </table>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1AIy-9I3dWadyYZwvplNzU_onua60uWV_LG646JbY9yU/export?format=csv";

    function parseCsvLine(line) {
      const matches = line.match(/("([^"]*(?:""[^"]*)*)"|[^,]*)(,|$)/g);
      if (!matches) return [];
      return matches.map(m => {
        m = m.endsWith(',') ? m.slice(0, -1) : m;
        m = m.replace(/^"(.*)"$/, '$1').replace(/""/g, '"');
        return m.trim();
      });
    }

    async function loadTables() {
      try {
        const resp = await fetch(sheetUrl);
        if (!resp.ok) throw new Error("Sheet fetch failed: " + resp.status);
        const text = await resp.text();

        const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
        if (lines.length === 0) {
          document.getElementById("dataTable").innerHTML = "<tr><td>No data found</td></tr>";
          document.getElementById("finalTable").innerHTML = "<tr><td>No data found</td></tr>";
          return;
        }

        const rows = lines.map(line => parseCsvLine(line));
        const headers = rows[0];
        const dataRows = rows.slice(1).filter(r => r.some(c => c.trim() !== ""));

        // ‚úÖ Find Rank column and sort
        const rankIndex = headers.findIndex(h => h.toLowerCase() === "rank");
        if (rankIndex >= 0) {
          dataRows.sort((a, b) => (parseFloat(a[rankIndex]) || 0) - (parseFloat(b[rankIndex]) || 0));
        }

        // üü° Build main leaderboard
        let html = "<tr>";
        for (const h of headers) html += `<th>${h}</th>`;
        html += "</tr>";
        for (const row of dataRows) {
          html += "<tr>" + row.map(c => `<td>${c}</td>`).join("") + "</tr>";
        }
        document.getElementById("dataTable").innerHTML = html;

        // üü¢ Build Final Point Table (MAP == "-")
        const mapIndex = headers.findIndex(h => h.toLowerCase() === "map");
        const playerIndex = headers.findIndex(h => h.toLowerCase().includes("player"));
        const pointsIndex = headers.findIndex(h => h.toLowerCase().includes("total points"));
        const destructionIndex = headers.findIndex(h => h.toLowerCase().includes("destruction"));
        const finalRows = dataRows.filter(r => mapIndex >= 0 && r[mapIndex] === "-");

        let finalHtml = "<tr><th>Player Name</th><th>Total Points</th><th>Destruction %</th><th>Rank</th></tr>";
        for (const r of finalRows) {
          finalHtml += `<tr>
            <td>${r[playerIndex] || ""}</td>
            <td>${r[pointsIndex] || ""}</td>
            <td>${r[destructionIndex] || ""}</td>
            <td>${r[rankIndex] || ""}</td>
          </tr>`;
        }

        document.getElementById("finalTable").innerHTML = finalHtml;

      } catch (err) {
        console.error(err);
        document.getElementById("dataTable").innerHTML = "<tr><td>Error loading sheet data</td></tr>";
        document.getElementById("finalTable").innerHTML = "<tr><td>Error loading sheet data</td></tr>";
      }
    }

    loadTables();
    setInterval(loadTables, 30000);
  </script>
</body>
</html>
